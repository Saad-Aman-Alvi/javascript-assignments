<!DOCTYPE html>
<html>
<head>
    <title>Fuel Check</title>
</head>
<body>

    <h2>Car Fuel Check</h2>
    <p id="fuelMessage"></p>

    <script>
        // Prompt user for remaining fuel in litres
        let fuel = parseFloat(prompt("Enter remaining fuel in your car (in litres):"));

        // Check if fuel is less than 0.25 litres
        if (!isNaN(fuel) && fuel < 0.25) {
            alert("Please refill the fuel in your car");
            document.getElementById("fuelMessage").innerText = "Please refill the fuel in your car";
        } else if (!isNaN(fuel)) {
            alert("Fuel level is sufficient");
            document.getElementById("fuelMessage").innerText = "Fuel level is sufficient";
        } else {
            alert("Invalid input!");
            document.getElementById("fuelMessage").innerText = "Invalid input!";
        }
    </script>

</body>
</html>
