<!DOCTYPE html>
<html>
<head>
    <title>Gender Greeting</title>
</head>
<body>

    <h2>Gender Based Greeting</h2>
    <p id="greeting"></p>

    <script>
        // Prompt user for gender
        let gender = prompt("Enter your gender (male/female):");

        // Convert input to lowercase for consistent comparison
        gender = gender ? gender.toLowerCase() : "";

        let message = "";

        if (gender === "male") {
            message = "Good Morning Sir.";
        } else if (gender === "female") {
            message = "Good Morning Ma'am.";
        } else {
            message = "Good Morning!";
        }

        // Show alert and display message on the page
        alert(message);
        document.getElementById("greeting").innerText = message;
    </script>

</body>
</html>
