<!DOCTYPE html>
<html>
<head>
    <title>Movie Ticket Cost</title>
</head>
<body>

    <h2>Movie Ticket Calculation</h2>
    <p id="ticketCost"></p>

    <script>
        // Ticket price
        let ticketPrice = 600;

        // Calculate total cost for 5 tickets
        let totalCost = ticketPrice * 5;

        // Display result in browser
        document.getElementById("ticketCost").innerText = 
            "The cost of buying 5 movie tickets is: " + totalCost + " PKR";
    </script>

</body>
</html>
